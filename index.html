<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Rock, paper, or scissors</h1>

    <p>
Pick either rock, paper, or scissors.
    </p>


<button id="rock-btn">Rock</button>
<button id="paper-btn">Paper</button>
<button id="scissors-btn">Scissors</button>
 

  <div id="container">
    <div class="content">Score</div>
    <ul>

    </ul>
  </div>
<script>
  function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

function computerChoice() {
const computerChooses = getRandomInt(3);
let computerGuess = "";

if (computerChooses === 0) {
computerGuess = "rock";
} else if (computerChooses === 1) {
computerGuess = "paper";
}
else if (computerChooses === 2) {
computerGuess = "scissors";
}
return computerGuess;
}


let computerScore = 0; 
let humanScore = 0;


function playRound(humanChoice, computerChoice) {


if (humanChoice === computerChoice) {
console.log("It's a tie!");
return true;

} else if (humanChoice === "rock" && computerChoice === "paper") {
computerScore++;
console.log("Computer wins with paper over rock");
return computerScore;

}
else if (humanChoice === "rock" && computerChoice === "scissors") {
console.log("Human wins with rock over scissors");
humanScore++;
console.log(humanScore);
return false;

}
else if (humanChoice === "paper" && computerChoice === "scissors") {
console.log("Computer wins with scissors over paper");
computerScore++;
console.log(computerScore);
return false;

}
else if (humanChoice === "paper" && computerChoice === "rock") {
console.log("Human wins with paper  over rock");
humanScore++;
console.log(humanScore);
return false;

}
else if (humanChoice === "scissors" && computerChoice === "paper") {
console.log("Human wins with scissors over paper");
humanScore++;
console.log(humanScore);
return false;

}
else if (humanChoice === "scissors" && computerChoice === "rock") {
console.log("Computer wins with rock over scissors");
computerScore++;
console.log(computerScore);
return false;

}


}
// First, select your buttons
let rockBtn = document.getElementById('rock-btn');
let paperBtn = document.getElementById('paper-btn');
let scissorsBtn = document.getElementById('scissors-btn');

// Then add event listeners to each button
rockBtn.addEventListener('click', () => {
let computerSelection = computerChoice();
playRound("rock", computerSelection);
updateScoreDisplay(computerScore, humanScore);
checkForWinner(computerScore, humanScore);


});

paperBtn.addEventListener('click', () => {
let computerSelection = computerChoice();
playRound("paper", computerSelection);
updateScoreDisplay(computerScore, humanScore);
checkForWinner(computerScore, humanScore);


});

scissorsBtn.addEventListener('click', () => {
let computerSelection = computerChoice();
playRound("scissors", computerSelection);
updateScoreDisplay(computerScore, humanScore);
checkForWinner(computerScore, humanScore);



});


function updateScoreDisplay(computerScore, humanScore) {
const content = document.createElement("div");
content.textContent = `Human: ${humanScore} | Computer ${computerScore} `;
container.appendChild(content);
}


function checkForWinner(computerScore, humanScore) {
const content = document.createElement("div");
content.classList.add("content");


  if (computerScore === 5)
  {
content.textContent = "Computer has won the game";
container.appendChild(content);
  } else if (humanScore === 5) {
content.textContent = "Human has won the game";
container.appendChild(content);

  }
}



</script>

  </body>
</html>
